{% extends "base.html" %}
{% block body %}
{% load static %}

<section class="text-gray-600 body-font">
  <div class="container px-5 py-6 mx-auto">
      <div class="horizontal-image-boxes flex flex-wrap -m-4">
          {% for p in x %}
              <div class="p-4 w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
                  <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                      {% if p.image %}
                          <a href="{% url 'work' p.id %}"><img  class="w-full h-48 object-cover object-center" src="{{p.image.url}}" alt="blog"></a>
                      {% endif %}
                      <div class="p-6">
                          <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">SUBJECT: {{p.category}}</h2>
                          <h1 href="{% url 'work' p.id %}" class="title-font text-lg font-medium text-gray-900 mb-3">{{p.title}}</h1>
                          <p class="leading-relaxed mb-3">{{p.date}}</p>
                          <div class="flex items-center flex-wrap">
                              <div class="col-md-4">
                                  <div class="card my-2">
                                      {% comment %} <a href="{% url 'work' p.id %}" class="btn btn-outline-dark btn-sm m-1">View</a> {% endcomment %}
                                      <a  href="{% url 'work' p.id %}" type="button" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">View</a>
                                      

                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          {% endfor %}
      </div>
  </div>
</section>

<style>
  .horizontal-image-box {
      display: inline-block;
      width: 100%; /* Adjust the width as per your design */
      margin-bottom: 20px; /* Add some spacing between the image boxes */
      box-sizing: border-box; /* Include padding and borders in the width */
  }

  .horizontal-image-boxes {
      text-align: center; /* Center the content horizontally */
      display: flex;
      flex-wrap: wrap;
  }
</style>

{% endblock body %}
